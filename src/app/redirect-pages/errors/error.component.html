<div class="portal-error-404-container" fxLayoutAlign="center center" fxLayoutAlign.lt-sm="none">
  <mat-card class="portal-error-404  mat-elevation-z portal-text-align-center"
    fxFlex.lt-sm="100"
    fxFlex="50"
    fxFlex.md="40"
    fxFlex.gt-md="30"
    fxLayout.lt-sm="column">
    <mat-card-content
      fxFlex="auto"
      fxLayout="column"
      fxLayoutAlign="space-between none">
      <div>
        <div fxLayout="row" fxLayoutAlign="center center">
          <h1>{{ model.httpStatus }} {{ model.title }}</h1>
        </div>
        <p>{{ model.message }}</p>
      </div>
      <button *ngIf="model.isSignInError === false" fxLayout="row" fxFlexAlign="center" mat-button mat-raised-button
        (click)="goHome()">
        Go Home
      </button>
      <button *ngIf="model.isSignInError === true" fxLayout="row" fxFlexAlign="center" mat-button mat-raised-button
        (click)="logIn()">
        Log In
      </button>
    </mat-card-content>
  </mat-card>
</div>
